<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Metrics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">
        <h1>LeetMetrix</h1>
        <p class="desc">Enter the username</p>
        <div class="userName">
            <input type="text" placeholder="Enter username" id="userNameInput">
            <button id="searchButton">Search</button>
        </div>
        <div id="satats">
            <div class="progress">
                <div class="processStats">
                    <div class="easyProgress circle">
                        <span id="easyLabel"></span>
                        <p class="label">Easy</p>
                    </div>
                </div>
                <div class="processStats">
                    <div class="mediumProgress circle">
                        <span id="mediumLabel"></span>
                        <p class="label">Medium</p>
                    </div>
                </div>
                <div class="processStats">
                    <div class="hardProgress circle">
                        <span id="hardLabel"></span>
                        <p class="label">Hard</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="cards">
            <!--Populate by using javascript (Dynamically initialise)-->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
